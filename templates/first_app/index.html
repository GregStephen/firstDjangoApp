<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <title>Roller Coaster Page</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}" />
</head>

<body>
  <h1>Hello this is a great day</h1>
  <h2>Here are your access records:</h2>
  <div class="djangtwo">
    {% if access_records %}
    <table>
      <thead>
        <th>Site Name</th>
        <th>Date Accessed</th>
      </thead>

      {% for acc in access_records %}
      <tr>
        <td>{{ acc.name }}</td>
        <td>{{ acc.date }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p> NO ACCESS RECORDS FOUND</p>
    {% endif %}
  </div>
  <img src="{% static 'images/dwood.jpg' %}" alt="Going down the coaster with my boy!">
</body>

</html>
